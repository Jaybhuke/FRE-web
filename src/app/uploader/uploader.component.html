<div class="container">
  <div class="row">
    <div class="col s8 offset-2">
      <div class="card-panel">
        <h4 class="center bg-white">
          Image Library
        </h4>
      </div>
      <form #imageForm = ngForm name="file" (ngSubmit)="onSubmit(Image)">
        <img [src]="imageUrl"  style="width:250px;height:200px">
        <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)">
        <button type="submit" class="btn btn-info" [disabled]="Image.value==''">Upload</button>
      </form>
    </div>
  </div>
</div>
