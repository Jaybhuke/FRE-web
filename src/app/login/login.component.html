<div class="row justify-content-center pt-5 pb-5">
    <div class="card pt-3">
            <div class="container">
                
                <div class="jumbotron">
                        <h1>Welcome</h1>
                    
                    
                        <form name="form" (ngSubmit)="f.form.valid" #f="ngForm"  novalidate>
                                <div class="form-group">
                                            
                                        <input type="text" placeholder="UserName" class="form-control" name="username" [(ngModel)]="loginUserData.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required />
                                        <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
                                            <div *ngIf="username.errors.required">UserName is required</div>
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <input type="password" placeholder="password" class="form-control" name="password" [(ngModel)]="loginUserData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button (click)="loginUser(f.value)" class="btn btn-primary" id="login-button">Login</button>
                                </div>
                            </form>
                            <div *ngIf="isMesg === true" class="alert alert-info">
                                    {{ msg }}
                                </div>
                </div>
            </div>   
                    
                </div>
                <ul class="bg-bubbles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
    
       
            	
	
            
</div>
