<div class="row justify-content-center pt-5 pb-5">
    <div class="card pt-3">
            <div class="container">
                <div class="jumbotron">
                        <h1>Welcome</h1>
                    
                    
                        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" [mustMatch]="['password', 'confirmPassword']" novalidate>
                                <div class="form-group pt-3">
                                    <input placeholder="email" type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                                    <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                        <div *ngIf="email.errors.required">Email is required</div>
                                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                        <div *ngIf="password.errors.required">Password is required</div>
                                        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" id="login-button">Login</button>
                                </div>
                            </form>
                </div>
            </div>   
                    
                </div>
                <ul class="bg-bubbles">
                        <li></li>
                        <li></li>

                        <li></li>
                        <li></li>
                        <li></li>

                    </ul>
    
       
            	
	
            
</div>
